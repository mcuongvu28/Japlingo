<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .flex-container {
      min-height: 80%;
      display: flex;
      flex-direction: column;
    }

    .flex-container>.flex-item {
      border: 1px solid red;
      flex: 1;
      display: flex;
    }

    .flex-item {
      flex: 1;
      flex-grow: 1;

      /* Flex for these containers (cells) */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .flex-item:nth-of-type(1) {
      flex-grow: 3;
    }

    .flex-item:nth-of-type(2) {
      flex-grow: 1;
    }

    .flex-item:nth-of-type(3) {
      flex-grow: 3;
    }

    .flex-item:nth-of-type(4) {
      flex-grow: 2;
    }

    .result {
      height: 100%;
      text-align: center;
      font-size: 20px;
    }

    .hira {
      height: 100%;
      text-align: center;
      font-size: 100px;
    }

    .hira-result {
      height: 100%;
      margin: unset;
    }

    .hira-result>h1 {
      text-align: center;
      font-size: 100px;
    }

    .hira-button {
      margin: 1% 6% 1% 6%;
      width: 80%;
      height: 50px;
      /* display: block; */
      text-align: center;
      vertical-align: center;
    }

    .hira-row-view {
      height: 80%;
    }

    .hira-row-button {
      height: 20%;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      height: 20%;
    }
  </style>
</ion-header>

<ion-content padding>

  <div style="height: 80%">

    <div style="height: 40%">
      <h1 class="hira">{{ selectedHira.romaji }}</h1>
    </div>

    <div style="height: 60%">
      <div class="hira-result" *ngIf="showResult" style="height: 20%">
        <p class="result" style="height: 80%">Result:</p>
        <h1>{{ selectedHira.value }}</h1>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="hira-button" ion-button color="secondary" round (click)="onNext()">Next</button>
    <button class="hira-button" ion-button color="danger" round (click)="onViewResult()">View</button>
  </div>
</ion-content>
